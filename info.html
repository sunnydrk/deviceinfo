<!DOCTYPE html>
<html lang="en">
<head>
          <div class="container">
        <h1>URL Extractor</h1>
        <input type="text" id="urlInput" placeholder="Enter the URL with https://">
        <button id="extractButton" onclick="extractUrls()">Extract URLs</button>
        <div id="urlList"></div>
    </div>

    <script>
        async function extractUrls() {
            const urlInput = document.getElementById('urlInput').value;
            if (!urlInput) {
                alert('Please enter a URL.');
                return;
            }

            try {
                const response = await fetch('https://yourgpt.ai/api/extractUrls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: urlInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                displayUrls(data.urls);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function displayUrls(urls) {
            const urlList = document.getElementById('urlList');
            urlList.innerHTML = '<ul></ul>';

            const ul = urlList.querySelector('ul');
            urls.forEach(url => {
                const li = document.createElement('li');
                li.textContent = url;
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
